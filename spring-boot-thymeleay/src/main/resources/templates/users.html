<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width ,user-scalable, initial-scale=1.0 ,maximum-scale =1.0 ,minimum-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel ="stylesheet" href="/static.css/style.css2">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f0e6;
        }

        h1 {
            color: #5a3c24;
        }

        form {
            margin-bottom: 20px;
            background-color: #fffbf7;
            padding: 10px;
            border-radius: 5px;
        }

        input[type="text"], input[type="email"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #d1b8a0;
        }

        button {
            padding: 10px 20px;
            background-color: #ff9933;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e68a2e;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px;
            margin-top: 5px;
            background-color: #fffbf7;
            border: 1px solid #d1b8a0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<h1>User List</h1>
<form action="/addusers" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Add User</button>
</form>

<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.name}"></span> - <span th:text="${user.email}"></span>
    </li>
</ul>
</body>
</html>
